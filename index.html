<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <div class=" d-flex align-items-center">
                <i class="fa-brands fa-instagram fs-3"></i>
                <a class="navbar-brand m-2" href="#">Instagram</a>
            </div>

            <form class="d-flex" role="search">
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-primary btn-success m-1" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Create new post</button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                                placeholder="Add the caption of your post here"></textarea>
                                        </div>
                                        <button type="button" class="btn btn-light"><i
                                                class="fa-solid fa-camera"></i></button>
                                        <button type="button" class="btn btn-light"><i
                                                class="fa-solid fa-location-dot"></i></button>



                                    </form>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary "
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary"><i class="fa-solid fa-gear"></i></button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        </div>
